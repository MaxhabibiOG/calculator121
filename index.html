<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Modern Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Animated background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe, #00f2fe);
            background-size: 600% 600%;
            animation: gradientShift 8s ease infinite;
            opacity: 0.1;
            z-index: -1;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .calculator {
            background: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            animation: calculatorEntry 0.8s ease-out;
        }
        
        @keyframes calculatorEntry {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .display-container {
            position: relative;
            margin-bottom: 30px;
        }
        
        .display {
            width: 100%;
            height: 120px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(20, 20, 20, 0.9));
            border: none;
            border-radius: 20px;
            color: #ffffff;
            font-size: 2.5em;
            font-weight: 300;
            text-align: right;
            padding: 0 25px;
            box-shadow: 
                inset 0 4px 20px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            outline: none;
            position: relative;
            overflow: hidden;
        }
        
        .display::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .display.flash::before {
            left: 100%;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        
        .btn {
            height: 70px;
            border: none;
            border-radius: 20px;
            font-size: 1.3em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            user-select: none;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(-1px) scale(0.98);
            transition: all 0.1s ease;
        }
        
        .btn.number {
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .btn.number:hover {
            background: linear-gradient(145deg, #333333, #222222);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }
        
        .btn.operator {
            background: linear-gradient(145deg, #ff6b6b, #ee5a52);
            color: white;
            box-shadow: 
                0 8px 25px rgba(255, 107, 107, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        .btn.operator:hover {
            background: linear-gradient(145deg, #ff7979, #fd686c);
            box-shadow: 
                0 15px 35px rgba(255, 107, 107, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }
        
        .btn.function {
            background: linear-gradient(145deg, #4facfe, #00f2fe);
            color: white;
            box-shadow: 
                0 8px 25px rgba(79, 172, 254, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        .btn.function:hover {
            background: linear-gradient(145deg, #74b9ff, #0984e3);
            box-shadow: 
                0 15px 35px rgba(79, 172, 254, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }
        
        .btn.equals {
            background: linear-gradient(145deg, #00b894, #00a085);
            color: white;
            grid-column: span 2;
            box-shadow: 
                0 8px 25px rgba(0, 184, 148, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        .btn.equals:hover {
            background: linear-gradient(145deg, #00cec9, #00b894);
            box-shadow: 
                0 15px 35px rgba(0, 184, 148, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }
        
        .btn.zero {
            grid-column: span 2;
        }
        
        /* Ripple effect */
        .btn {
            position: relative;
            overflow: hidden;
        }
        
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            pointer-events: none;
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
        }
        
        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        /* Floating particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            opacity: 0.3;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }
        
        /* Responsive design */
        @media (max-width: 480px) {
            .calculator {
                margin: 20px;
                padding: 20px;
                border-radius: 25px;
            }
            
            .display {
                height: 100px;
                font-size: 2em;
            }
            
            .btn {
                height: 60px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <!-- Floating particles -->
        <div class="particle" style="top: 10%; left: 20%; animation-delay: 0s;"></div>
        <div class="particle" style="top: 20%; left: 80%; animation-delay: 2s;"></div>
        <div class="particle" style="top: 80%; left: 10%; animation-delay: 4s;"></div>
        <div class="particle" style="top: 60%; left: 90%; animation-delay: 1s;"></div>
        <div class="particle" style="top: 40%; left: 70%; animation-delay: 3s;"></div>
        
        <div class="display-container">
            <input type="text" class="display" id="display" value="0" readonly>
        </div>
        
        <div class="buttons">
            <button class="btn function" onclick="clearAll()">C</button>
            <button class="btn function" onclick="clearEntry()">CE</button>
            <button class="btn function" onclick="backspace()">⌫</button>
            <button class="btn operator" onclick="appendToDisplay('/')">/</button>
            
            <button class="btn function" onclick="sqrt()">√</button>
            <button class="btn function" onclick="square()">x²</button>
            <button class="btn function" onclick="reciprocal()">1/x</button>
            <button class="btn operator" onclick="appendToDisplay('*')">×</button>
            
            <button class="btn number" onclick="appendToDisplay('7')">7</button>
            <button class="btn number" onclick="appendToDisplay('8')">8</button>
            <button class="btn number" onclick="appendToDisplay('9')">9</button>
            <button class="btn operator" onclick="appendToDisplay('-')">-</button>
            
            <button class="btn number" onclick="appendToDisplay('4')">4</button>
            <button class="btn number" onclick="appendToDisplay('5')">5</button>
            <button class="btn number" onclick="appendToDisplay('6')">6</button>
            <button class="btn operator" onclick="appendToDisplay('+')">+</button>
            
            <button class="btn number" onclick="appendToDisplay('1')">1</button>
            <button class="btn number" onclick="appendToDisplay('2')">2</button>
            <button class="btn number" onclick="appendToDisplay('3')">3</button>
            <button class="btn equals" onclick="calculate()">=</button>
            
            <button class="btn function" onclick="toggleSign()">±</button>
            <button class="btn number zero" onclick="appendToDisplay('0')">0</button>
            <button class="btn number" onclick="appendToDisplay('.')">.</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentInput = '0';
        let operator = null;
        let waitingForOperand = false;

        function updateDisplay() {
            display.value = currentInput;
            // Flash effect on display
            display.classList.add('flash');
            setTimeout(() => display.classList.remove('flash'), 500);
        }

        function createRipple(event, button) {
            const circle = document.createElement('span');
            const diameter = Math.max(button.clientWidth, button.clientHeight);
            const radius = diameter / 2;
            const rect = button.getBoundingClientRect();
            
            circle.style.width = circle.style.height = diameter + 'px';
            circle.style.left = (event.clientX - rect.left - radius) + 'px';
            circle.style.top = (event.clientY - rect.top - radius) + 'px';
            circle.classList.add('ripple');
            
            const existingRipple = button.getElementsByClassName('ripple')[0];
            if (existingRipple) {
                existingRipple.remove();
            }
            
            button.appendChild(circle);
            
            setTimeout(() => circle.remove(), 600);
        }

        // Add ripple effect to all buttons
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('click', function(e) {
                createRipple(e, this);
            });
        });

        function appendToDisplay(value) {
            if (waitingForOperand) {
                currentInput = value;
                waitingForOperand = false;
            } else {
                if (currentInput === '0' && value !== '.') {
                    currentInput = value;
                } else {
                    currentInput += value;
                }
            }
            updateDisplay();
        }

        function clearAll() {
            currentInput = '0';
            operator = null;
            waitingForOperand = false;
            updateDisplay();
        }

        function clearEntry() {
            currentInput = '0';
            updateDisplay();
        }

        function backspace() {
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }

        function calculate() {
            try {
                let result = eval(currentInput.replace('×', '*'));
                if (result === Infinity || result === -Infinity) {
                    currentInput = 'Error';
                } else if (isNaN(result)) {
                    currentInput = 'Error';
                } else {
                    // Format large numbers with commas
                    if (Math.abs(result) >= 1000) {
                        currentInput = result.toLocaleString();
                    } else {
                        currentInput = result.toString();
                    }
                }
                waitingForOperand = true;
            } catch (error) {
                currentInput = 'Error';
                waitingForOperand = true;
            }
            updateDisplay();
        }

        function sqrt() {
            try {
                let num = parseFloat(currentInput.replace(/,/g, ''));
                if (num < 0) {
                    currentInput = 'Error';
                } else {
                    let result = Math.sqrt(num);
                    currentInput = result >= 1000 ? result.toLocaleString() : result.toString();
                }
                waitingForOperand = true;
            } catch (error) {
                currentInput = 'Error';
                waitingForOperand = true;
            }
            updateDisplay();
        }

        function square() {
            try {
                let num = parseFloat(currentInput.replace(/,/g, ''));
                let result = num * num;
                currentInput = result >= 1000 ? result.toLocaleString() : result.toString();
                waitingForOperand = true;
            } catch (error) {
                currentInput = 'Error';
                waitingForOperand = true;
            }
            updateDisplay();
        }

        function reciprocal() {
            try {
                let num = parseFloat(currentInput.replace(/,/g, ''));
                if (num === 0) {
                    currentInput = 'Error';
                } else {
                    let result = 1 / num;
                    currentInput = Math.abs(result) >= 1000 ? result.toLocaleString() : result.toString();
                }
                waitingForOperand = true;
            } catch (error) {
                currentInput = 'Error';
                waitingForOperand = true;
            }
            updateDisplay();
        }

        function toggleSign() {
            if (currentInput !== '0' && currentInput !== 'Error') {
                if (currentInput.charAt(0) === '-') {
                    currentInput = currentInput.slice(1);
                } else {
                    currentInput = '-' + currentInput;
                }
                updateDisplay();
            }
        }

        // Enhanced keyboard support
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '0' && key <= '9') {
                appendToDisplay(key);
            } else if (key === '.') {
                appendToDisplay('.');
            } else if (key === '+') {
                appendToDisplay('+');
            } else if (key === '-') {
                appendToDisplay('-');
            } else if (key === '*') {
                appendToDisplay('*');
            } else if (key === '/') {
                event.preventDefault();
                appendToDisplay('/');
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculate();
            } else if (key === 'Escape') {
                clearAll();
            } else if (key === 'Backspace') {
                event.preventDefault();
                backspace();
            }
        });

        // Initialize with entrance animation
        window.addEventListener('load', function() {
            document.querySelector('.calculator').style.animation = 'calculatorEntry 0.8s ease-out';
        });
    </script>
</body>
</html>
